{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones</title>
</head>
<body>
    <div><h1>Phones</h1></div>
    <br>
    {% for i in phone %}
    <div>
        <img src="{{ i.image.url }}"
        alt= "{{ i.name }}">
    </div>
    <div> 
        <h2>{{ i.name }}</h2> <h3>${{ i.price }}</h3>
        <p>{{ i.about }}</p>
    </div>
    {% endfor %}
</body>
</html>
